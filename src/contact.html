<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResponSeek</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/line-awesome/1.3.0/line-awesome/css/line-awesome.min.css"
        integrity="sha512-vebUliqxrVkByEj1LMjg6jMF+hzIaE16PQTr/BYJHjidtg2AYTFc+LRWLWIDWE0xNSVV2m1aJlXmkRjNNFc5riQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


</head>

<body>
    <button class="toggle-button btn btn-outline-info">
        <i class="fa fa-bars"></i>
    </button>

    <aside class="sidebar bg-success text-white">
        <div class="d-flex flex-column p-3">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <img src="./img/real_logo.png" alt="ResponSeek Logo" height="30" class="me-2">
                <span class="fs-4">ResponSeek</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="index.html" class="nav-link text-white " >
                        <i class="fa-solid fa-home me-2"></i>
                        Home
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <i class="fa-solid fa-list-ol me-2"></i>
                        Rankings
                    </a>
                </li>
                <li>
                    <a href="about_us.html" class="nav-link text-white">
                        <i class="fa-solid fa-info-circle me-2"></i>
                        About Us
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white active" aria-current="page">
                        <i class="fa-solid fa-envelope me-2"></i>
                        Contact Us
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white btn btn-danger logout-button-container">
                        <i class="fa-solid fa-sign-out-alt me-2"></i>
                        Log Out
                    </a>
                </li>
            </ul>
            <hr>
        </div>
    </aside>

    <main class="main-content">
    
        


        <main class="main-content">

            <h5 class="heading fs-1">CONTACT US</h5>


            <figure>
                <blockquote class="blockquote text-body-secondary" >
                  <p>Need to get in touch with us?</p>
                </blockquote>
                <figcaption class="blockquote text-body-secondary fs-6">
                  Fill out the form to message/address your inquiry.
                </figcaption>
            </figure>
    
    
            <div class="d-flex mt-5 my-3">
                <div class="form-floating" style="width: 45%; margin-right: 5px;">
                    <input type="text" class="form-control" id="Last_name">
                    <label for="Last_name" >Last Name</label>
                </div>
    
                <div class="form-floating" style="width: 45%;">
                    <input type="text" class="form-control" id="First_name">
                    <label for="First_name" >First Name</label>
                </div>
            </div>
    
            <div class="form-floating mb-3">
    
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" >Email address</label>
            </div>
    
              <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 150px"></textarea>
                <label for="floatingTextarea2">Comments</label>
              </div>
    
    
        </main>
          

    </main>

    <script>
        const toggleButton = document.querySelector('.toggle-button');
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');

        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('show');
            mainContent.classList.toggle('shifted');
        });

        // Optional: Close sidebar when clicking outside on smaller screens
        document.addEventListener('click', (event) => {
            if (window.innerWidth <= 768 && sidebar.classList.contains('show') && !sidebar.contains(event.target) && !toggleButton.contains(event.target)) {
                sidebar.classList.remove('show');
                mainContent.classList.remove('shifted');
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.min.js"
        integrity="sha384-RuyvpeZCxMJCqVUGFI0Do1mQrods/hhxYlcVfGPOfQtPJh0JCw12tUAZ/Mv10S7D"
        crossorigin="anonymous"></script>
</body>

</html>
